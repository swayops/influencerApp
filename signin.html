<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<title>Signin</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</head>
<body class="signup user page-template" style="height: 100%;">
	
	<div class="sway">
		<div class="row">
			<div class="col-md-12">
				
				<a href="#" id="logo"><img src="images/logo.png" /></a>
				
				<div class="content signup-form">
					<form id="sigup" action="" method="">
						<div class="field text-field"><input type="text" name="" value="" placeholder="Login Email"></div>
						<div class="field text-field"><input type="password" name="" value="" placeholder="Password"></div>
						<div class="field link-field-default">
							<label><a [routerLink]="['/forgotPassword']>Forgot Password?</a></label>
						</div>
						<div class="fix-to-bot">
							<div class="field submit-field"><input type="submit" class="btn btn-primary" name="" value="Login" /></div>
							<div class="field link-field"><a [routerLink]="['/signup'] class="have-an-account">Don't have an account?</a></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
