<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<title>Edit Profile</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</head>
<body class="edit-profile-page page-template">
	
	<div class="sway head-transparent">
		<div class="row">
			<div class="col-md-12">

				<div class="avatar">
				<div class="profile-actions"><div class="back"><a href="#"></a></div><div class="page-title"><h1>EDIT PROFILE</h1></div><div class="save"><a href="#">Save</a></div></div>
					<div class="overlay"><div class="holder"><a href="#" class="camera">save</a><a href="#" class="camera-mini">save</a></div></div>
					<div class="user-thumb"><img src="images/influencer-profile.png" /></div>
				</div>
				
				<div class="content">
					<form id="profile" class="user-form" action="" method="">
						<div class="field-group">
							<h3 class="field-group-hdr">CONTACT INFO</h3>
							<div class="field two-cols">
								<label>Full Name</label><input type="text" name="" value="Nick Wake" placeholder="">
							</div>
							<div class="field two-cols">
								<label>Gender</label><input type="text" name="" value="Female" placeholder="">
							</div>
							<div class="field two-cols">
								<label>PHONE (<span>For security & notifications</span>)</label><input type="text" name="" value="805-720-1198" placeholder="">
							</div>
							<div class="field checkbox-field two-cols">
								<label>SEND PUSH NOTIFICATIONS</label>
								<div class="switch">
								  <input id="cmn-toggle" class="cmn-toggle cmn-toggle-round-flat" checked type="checkbox">
								  <label for="cmn-toggle"></label>
								</div>
							</div>
						</div>
						<div class="field-group">
							<div class="field two-cols">
								<label>Address</label><input type="text" name="" value="350 Hustling Drive" placeholder="">
							</div>
							<div class="field two-cols">
								<label>Unit #</label><input type="text" name="" value="432" placeholder="">
							</div>
							<div class="field two-cols">
								<label>State</label><input type="text" name="" value="California" placeholder="">
							</div>
							<div class="field two-cols">
								<label>ZIP</label><input type="text" name="" value="75078" placeholder="">
							</div>
							<div class="field two-cols">
								<label>Country</label><input type="text" name="" value="US" placeholder="">
							</div>
						</div>
						<div class="field-group">
							<h3 class="field-group-hdr">LOGIN INFO</h3>
							<div class="field two-cols">
								<label>Email</label><input type="text" name="" value="nick@swayops.com" placeholder="Enter your email">
							</div>
							<div class="field two-cols">
								<label>New Password</label><input type="password" name="" value="*********" placeholder="Enter your password">
							</div>
							<div class="field two-cols">
								<label>Retype</label><input type="password" name="" value="*********" placeholder="Confirm password">
							</div>
						</div>
						<div class="field-group">
							<h3 class="field-group-hdr">CONNECT YOUR ACCOUNTS</h3>
							<div class="instruction">
								<h4>ATLEAST 1 ACCOUNT IS REQUIRED:</h4>
								<span>*Accounts must be publicly viewable.</span>
							</div>
							<div class="field two-cols">
								<label>Instagram:</label><input type="text" name="" value="Enter your username">
							</div>
							<div class="field two-cols">
								<label>Youtube:</label><input type="text" name="" value="Enter your username">
							</div>
							<div class="field two-cols">
								<label>Twitter:</label><input type="text" name="" value="Enter your username">
							</div>
							<div class="field two-cols">
								<label>Facebook:</label><input type="text" name="" value="Enter your username">
							</div>
							<div class="fix-to-bot">
								<div class="field submit-field"><input type="submit" class="btn btn-primary" name="" value="Save Changes" /></div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
