<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<title>Connect</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</head>
<body class="connect page-template">
	
	<div class="sway">
		<div class="row">
			<div class="col-md-12">
				
				<div class="top-title">Connect</div>
				
				<div class="banner welcome-banner">
					<h2>Connect your accounts</h2>
					<p>Please enter your account<br> usernames below so that we<br> can track when you have<br> performed a deal. </p>
				</div>
				
				<div class="content">
					<form id="connect" class="user-form" action="" method="">
						<div class="instruction">
							<h4>ATLEAST 1 ACCOUNT IS REQUIRED:</h4>
							<span>*Accounts must be publicly viewable.</span>
						</div>
						<div class="field two-cols">
							<label>Instagram:</label><input type="text" name="" value="" placeholder="Enter your username">
						</div>
						<div class="field two-cols">
							<label>Youtube:</label><input type="text" name="" value="" placeholder="Enter your username">
						</div>
						<div class="field two-cols">
							<label>Twitter:</label><input type="text" name="" value="" placeholder="Enter your username">
						</div>
						<div class="field two-cols">
							<label>Facebook:</label><input type="text" name="" value="" placeholder="Enter your username">
						</div>
						<div class="fix-to-bot">
						<!--take user to deal feed after this-->
							<div class="field submit-field"><input type="submit" class="btn btn-primary" name="" value="Save Accounts" /></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
