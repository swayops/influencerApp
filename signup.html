<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<title>Signup</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</head>
<body class="signup user page-template" style="height: 100%;">
	
	<div class="sway">
		<div class="row">
			<div class="col-md-12">

				<div class="content signup-form">
				<a href="#" id="logo"><img src="images/logo.png" /></a>
					<form id="sigup" action="" method="">
						<div class="field text-field"><input type="text" name="" value="" placeholder="Name"></div>
						<div class="field text-field"><input type="text" name="" value="" placeholder="Age"></div>
						<div class="field text-field"><input type="text" name="" value="" placeholder="Login Email"></div>
						<div class="field text-field"><input type="password" name="" value="" placeholder="Password"></div>
						<div class="field checkbox-field">
							<label>I agree to the <a target="_BLANK" href="http://swayops.com/terms.html">terms</a> &amp; <a target="_BLANK" href="http://swayops.com/privacy.html">privacy policy</a></label>
							<div class="switch">
							  <input id="cmn-toggle" class="cmn-toggle cmn-toggle-round-flat" checked type="checkbox">
							  <label for="cmn-toggle"></label>
							</div>
						</div>
						<div class="fix-to-bot">
							<div class="field submit-field"><input type="submit" class="btn btn-primary" name="" value="Give Me Deals!" /></div>
							<div class="field link-field"><a [routerLink]="['/signin'] class="have-an-account">Already have an account?</a></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
