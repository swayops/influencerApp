<div class="header-section">
	<div class="back">
		<a [routerLink]="['/dealFeed']"></a>
	</div>
	<div class="title">
		<h1>EARNINGS</h1>
	</div>
</div>

<div class="content">
	<div class="filter">
		<p class="sub">SEE EARNINGS FOR:</p>
		<select class="range" #s (change)="setupChart(s.value)">
			<option value="week">Last 7 Days</option>
			<option value="month">Last Month</option>
			<option value="year">Last Year</option>
		</select>
	</div>
	<ul class="legends">
		<li class="earning">YOUR EARNINGS</li>
	</ul>

	<div id="earning-graph">
		<div id="chartdiv" style="width:100%; height: 340px;"></div>
	</div>
</div>
