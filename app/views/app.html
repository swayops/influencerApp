<div class="sway">
	<div class="row">
		<div class="col-md-12">
			<div>
				<div *ngFor="let n of notifications" class="notification {{n.type}}">
					<h3>{{n.type}}</h3>
					<p>{{n.msg}}</p>
					<span class="fui-cross" onclick="this.parentNode.parentNode.removeChild(this.parentNode);" title="Close"></span>
				</div>
			</div>
			<router-outlet></router-outlet>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
